<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <div id="balloons-space">
        <marquee direction="left" width="100%" height="100%" behavior="left">
            <marquee behavior="alternate">
                <img src="./red.png" onmouseover="checkWins(this.id)" alt="red" id="Red">
                <img src="./yellow.png" onmouseover="checkWins(this.id)" alt="yellow" id="Yellow">
                <img src="./blue.png" onmouseover="checkWins(this.id)" alt="blue" id="Blue">
                <img src="./green.png" onmouseover="checkWins(this.id)" alt="green" id="Green"> <br>
                <marquee direction="up" width="100%" height="100%" behavior="left">
                    <marquee behavior="alternate">
                        <img src="./blue.png" onmouseover="checkWins(this.id)" alt="blue" id="Blue">
                        <img src="./green.png" onmouseover="checkWins(this.id)" alt="green" id="Green">
                        <img src="./yellow.png" onmouseover="checkWins(this.id)" alt="yellow" id="Yellow">
                        <img src="./red.png" onmouseover="checkWins(this.id)" alt="red" id="Red"> <br>
                        <marquee direction="down" width="100%" height="100%" behavior="left">
                            <marquee behavior="alternate">
                                <img src="./green.png" onmouseover="checkWins(this.id)" alt="green" id="Green">
                                <img src="./yellow.png" onmouseover="checkWins(this.id)" alt="yellow" id="Yellow">
                                <img src="./red.png" onmouseover="checkWins(this.id)" alt="red" id="Red">
                                <img src="./blue.png" onmouseover="checkWins(this.id)" alt="blue" id="Blue">
    </div>
    </marquee>
    </marquee>
    <div class="btn-next"><a href="index9.html"><button>NEXT LEVEL</button></a></div>
</body>

</html>
